<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.5.1/ml5.min.js"></script>
</head>
<body>

<h1>AI Image Generator by SilverFruit</h1>

<form id="generateForm">
  <label for="seed">Seed:</label>
  <input type="text" id="seed" name="seed" placeholder="Enter seed value">
  <button type="button" onclick="generateImage()">Generate Image</button>
</form>

<div id="output">
  <!-- Generated image will be displayed here -->
</div>

<script>
  // Load the pre-trained model
  let imageModel;
  ml5.imageModel('BigGAN').then(model => {
    imageModel = model;
  });

  // Function to generate an image based on user input
  function generateImage() {
    const seed = document.getElementById('seed').value;

    // Use the seed value to generate an image
    imageModel.generate({ seed }, (err, result) => {
      if (err) {
        console.error(err);
      } else {
        const imageUrl = result.image;
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
      }
    });
  }
</script>

</body>
</html>
